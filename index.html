<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="player">
        <div class="p1 ind">Player 1 - O</div>
        <div class="p2 ind">Player 2 - X</div>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <button class="reset">Reset</button>
    <div class="result">
        <div class="winner"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
